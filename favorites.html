<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2013/07/13/14/01/film-161952_1280.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>MovieStack</title>
</head>
<body>
    <div id="app">
        <header class="flex flex-col h-28 place-items-center bg-amber-500 md:h-20 md:border-b md:items-center md:space-x-96 md:flex-row">
            <div class="flex flex-col place-items-center md:flex md:w-full md:p-2  md:flex-row  ">
                <img class="w-10 h-7 rounded-xl md:w-20 md:h-20" src="https://static.vecteezy.com/system/resources/previews/008/442/149/non_2x/movie-clapperboard-icon-film-set-clapper-for-cinema-production-board-clap-for-video-clip-scene-start-lights-camera-action-on-white-background-vector.jpg" alt="popcorn">
                <h1 class="text-xl flex  font-sans md:hover:text-inherit font-bold md:text-5xl text-neutral-50 md:text-left md:items-center">MOVIESTACK</h1>
            </div>
            <nav class="items-center flex md:place-content-end  gap-7 font-mono font-bold md:text-2xl text-neutral-50 md:p-2">
                <a class="text-sm hover:text-black hover:text-3xl md:text-2xl border-solid border-2 p-0.5 px-1 rounded-md hover:bg-white" href="./index.html">HOME</a>
                <a class="text-sm hover:text-black hover:text-3xl md:text-2xl border-solid border-2 p-0.5 px-1 rounded-md hover:bg-white" href="./movies.html">MOVIES</a>
                <a class="text-sm hover:text-black hover:text-3xl md:text-2xl border-solid border-2 p-0.5 px-1 rounded-md hover:bg-white"href="#">FAVS</a>
            </nav>
        </header>
        <main class="grow-1 flex flex-col bg-amber-100">
            <div>
                <img class="w-full h-96 object-cover" src="./images/Red & White Torn Movie Facebook Cover.png" alt="favs-banner">
            </div>
            <section id="contenedor-favs" class="flex flex-wrap mx-34 m-4  gap-6 place-content-center">
                <template v-if="moviesFiltradas.length > 0" v-for="movie of moviesFiltradas" >
                    <article class="flex flex-col items-center w-64 h-78 p-2.5 border-2 bg-amber-700 rounded-lg ">
                        <button v-on:click="favorites.includes(movie.id)?removeFavorites(movie.id):addFavorites(movie.id)" data-fav="fav" class="flex rounded-full bg-white" data-id="${objeto.id}">
                            <svg  data-fav="fav" data-id="${objeto.id}" class="fill-current object-contain w-10 h-6" xmlns="http://www.w3.org/200 svg" width="24" height="24" viewBox="0 0 24 24">
                                <path data-fav="fav" data-id="${objeto.id}" d="M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-8.118-10-8.999-12-3.568z"/>
                            </svg>
                       </button>
                        <img class="w-42 object-contain h-40 p-2" v-bind:src="`https://moviestack.onrender.com/static/`+movie.image">
                        <h3 class="font-sans font-bold text-2xl text-white text-center">{{movie.title}}</h3>
                        </br>
                         <p class="text-center font-serif text-white p-2 line-clamp-4 hover:block">{{movie.overview}}</p>
                         <a class="border-black bg-black text-white p-2 w-18 m-1 font-bold self-center rounded text-center" v-bind:href="`./details.html?id=`+movie.id"> See more </a>
                 </article>
                </template>

            </section>
        </main>
        <footer class="flex place-content-center bg-amber-500 h-20 border-b items-center">
            <p class=" font-mono font-bold text-2xl text-white">Laura Paredes-Cohort 52</p>
        </footer>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="module" src="./js/favorites.js"></script>
    </div>
</body>
</html>
